name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: |
          3.1.x
          6.0.x
        include-prerelease: true
    - name: Restore dependencies
      run: dotnet restore -p:TargetFramework=netcoreapp3.1 -p:TargetFramework=netstandard2.0
    - name: Build
      run: dotnet build --no-restore -p:langversion=latest
    - name: Test
      run: dotnet test --no-build --verbosity normal -f=netcoreapp3.1 -p:TargetFramework=netstandard2.0
